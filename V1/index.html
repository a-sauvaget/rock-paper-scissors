<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors !</title>
    <script
      src="https://kit.fontawesome.com/c89d4bd80a.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <h2>Computer choice:<span id="computer-choice"></span></h2>
    <h2>Your choice:<span id="user-choice"></span></h2>
    <h2>Result:<span id="computer-choice"></span></h2>

    <button class='button' id="rock">Rock <i class="fas fa-hand-rock" aria-hidden="true"></i></button>

    <button class='button' id="paper">Paper <i class="fas fa-hand-paper" aria-hidden="true"></i></button>

    <button class='button' id="scissors">Scissors <i class="fas fa-hand-scissors" aria-hidden="true"></i></button>
  </body>
</html>
